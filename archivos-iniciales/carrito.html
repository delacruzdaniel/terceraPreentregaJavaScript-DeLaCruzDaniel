<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarpiShop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Underlook Varela</h1>
            </header>
            <div class="navbar">
                <nav>
                    <ul class="menu">
                        <li>
                            <a class="boton-menu boton boton-volver" href="./index.html">
                                <i class="bi bi-arrow-left-circle-fill"></i>Seguir comprando </a>
                        </li>
                        <li>
                            <a class="boton-menu boton boton-carrito active" href="./carrito.html">
                                <i class="bi bi-cart-fill"></i>Carrito</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <footer>
                <p class="texto-footer">© 2022 Carpi Coder</p>
            </footer>
        </aside> 
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">Tu carrito está vacío <i class="bi bi-emoji-frown"></i> </p>
                <div class="carrito-productos disabled">
                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="img/capsLab/01.jpeg" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Título</small>
                            <h3>Gorra 01</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$1000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$1000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash"></i></button>
                    </div>
                </div>
                
                <div class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total</p>
                            <p id="total">$3000</p>
                        </div>
                        <button class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                    
                </div>
                <p class="carrito-comprado disabled">Muchas gracias por tu compra <i class="bi bi-hand-thumbs-up-fill"></i> </p>
            </div>
        </main>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
